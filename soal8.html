<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            color: rgb(110, 212, 246);
        }
    </style>
</head>
<body>
    <h1>SOAL 8</h1>
    <h2>Angka Bilangan Positif atau Negatif</h2>
    <form id="checkNumberForm">
        <label for="number">Masukkan angka:</label>
        <input type="number" id="number" name="number" step="any"><br><br>

        <button type="button" id="checkButton">Lihat</button>
    </form>

    <p id="result"></p>

    <script>
        document.getElementById("checkButton").addEventListener("click", function() {
            var number = parseFloat(document.getElementById("number").value);

            if (!isNaN(number)) {
                if (number > 0) {
                    document.getElementById("result").textContent = number + " adalah bilangan positif.";
                } else if (number < 0) {
                    document.getElementById("result").textContent = number + " adalah bilangan negatif.";
                }
            } else {
                alert("Masukkan angka yang valid.");
            }
        });
    </script>
</body>
</html>
